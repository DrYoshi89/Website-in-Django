{% extends "main/base.html" %}

{% block title %} Contact Page {% endblock %}

{% block content %}

<div class="container-contact1">
    <div class="contact1-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
    <img src="static/images/email-img.png" alt="IMG">
    </div>
    <form class="contact1-form validate-form">
    <span class="contact1-form-title">
        Get in touch
    </span>
    <div class="container-fluid" id="form-div" ></div>
    <br>
    <form method="post" action="/contact">
    <span class="shadow-input1">
        {% csrf_token %}
        {{form.as_p}}   
    </span>
    
    <div class="container-contact1-form-btn">
        <button class="contact1-form-btn", type="submit">
         Submit
        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        
        </button>
    </div>

    </form> 
    </form> 
</div>

{% endblock %}
