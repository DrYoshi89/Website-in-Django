{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'basestyle.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'contact.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'about.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio.css' %}" />

    <!-- Website title/favicon -->
    <title>{% block title %}Dani{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">


</head>

<body>
  <!-- Vertical navbar -->
  <div class="vertical-nav" id="sidebar" >
    <div class="py-4 px-3 mb-4" id="top-vertnav">
      <div class="media d-flex align-items-center"><img src="static/images/iron_man_icon.png" alt="..." width="60" class="border-0 mr-3 rounded-circle img-thumbnail shadow-sm bg-dark">
          <div class="media-body">
            <h2 class="m-0 text-white">Hello!</h2>
            <p class="font-weight-light text-white mb-0">This is the menu. <br> Choose wisely.</p>
          </div>
      </div>
    </div>
        
    <ul class="nav flex-column mb-0">
      <li class="nav-item">
        <a href="/" class="nav-link text-white font-italic">
          <img src="static/images/home_icon.png" width="30"><i class="fa mr-2 text-primary fa-fw"></i></img>
            Home
        </a>
      </li>
      <li class="nav-item">
        <a href="about" class="nav-link text-white font-italic">
          <img src="static/images/about_icon.png" width="30"><i class="fa mr-2 text-primary fa-fw"></i></img>
            About
        </a>
      </li>
      <li class="nav-item">
        <a href="portfolio" class="nav-link text-white font-italic">
          <img src="static/images/portfolio_icon.png" width="30"><i class="fa mr-2 text-primary fa-fw"></i></img>
            Portfolio
        </a>
      </li>
      <li class="nav-item">
        <a href="contact" class="nav-link text-white font-italic">
          <img src="static/images/contact_icon.png" width="30"><i class="fa mr-2 text-primary fa-fw"></i></img>
            Contact
        </a>
      </li>
    </ul>
  </div>
  <!-- End vertical navbar -->

  

  <!-- Content -->
  <div class="page-content p-5" id="main">
        <!-- Toggle button -->
        <button id="sidebarCollapse" type="button" class="btn btn-dark rounded-pill shadow-sm px-4 mb-4">
          <i class="fa fa-align-justify" aria-hidden="true"></i>
          <small class="text-uppercase font-weight-bold">
            Menu
          </small>
        </button>
        {% block content %}
        {% endblock %}
 
<!-- End Content -->
       
<!-- Footer -->
  <div class="footer">
    <div class="row">
      <div class="col-sm">
      <a href="#" class="footer-logo">Dani</a>
      <p class="copyright">
      <small>&copy; 2022 All rights reserved.</small>
      </p>
      </div>
      <div class="col-md-3">
      <ul class="list-unstyled social">
      <li><a href="https://github.com/DrYoshi89" target="_blank"><span class="icon-github"><img src="{% static 'images/github_icon.png' %}"></span></a></li>
      <li><a href="https://twitter.com/Dr_Yoshi_89" target="_blank"><span class="icon-twitter"><img src="{% static 'images/twitter_icon.png' %}"></span></a></li>
      <li><a href="https://www.linkedin.com/in/daniela-correia-9381371a0" target="_blank"><span class="icon-linkedin"><img src="{% static 'images/linkedin_icon.png' %}"></span></a></li>
      <li><a href="https://www.instagram.com/chi_nerds/" target="_blank"><span class="icon-instagram"><img src="{% static 'images/instagram_icon.png' %}"></span></a></li>
      <li><a href="#" data-toggle="tooltip" title="Soon TM"><span class="icon-youtube"><img src="{% static 'images/youtube_icon.png' %}"></span></a></li>
      </ul>
      </div>
      <div class="col-sm">
        <h5> </h5>
        <ul class="list-unstyled links">
        <li></li>
        </ul>
      </div>
    </div>
      <button class="btn btn-sm btn-dark rounded-circle d-none" onclick="scrollToTop()" id="back-to-up">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
      </button>
</div>
<!-- End Footer -->


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{% static 'navbar.js' %}"></script>
<script src="{% static 'scrollToTop.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.0/tilt.jquery.min.js"></script>
<script >$('.js-tilt').tilt({scale: 1.1})</script>
</body>
</html>
